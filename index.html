<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-center">
        <div class="nav-box">
        <div class="nav-logo">
            <p class="logo">Navbar</p>
        </div>
        <div class="toggle-btn">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        </div>

        <div class="nav-links">
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>

        <div class="social-links">
            <i class="fa fa-1x fa-facebook" aria-hidden="true"></i>
            <i class="fa fa-1x fa-twitter" aria-hidden="true"></i>
            <i class="fa fa-1x fa-instagram" aria-hidden="true"></i>
        </div>
    </div>
    </nav>


    <script src="https://kit.fontawesome.com/c5919c017b.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
